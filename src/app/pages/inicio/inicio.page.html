<ion-header [translucent]="true">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <ion-toolbar>
    <ion-card #card class="ion-text-center" style="background: none; box-shadow: none;">
      <ion-card-content>
        <ion-title style="font-size: 25px; font-weight: bold;">Resumen</ion-title>
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button actividad" routerLink="/actividad"> 
            <ion-icon name="flame"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Actividad</div>
        </div>
      </ion-col>      

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button agua"> 
            <ion-icon name="water"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Agua</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button cafe"> 
            <ion-icon name="cafe-outline"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Cafeína</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button entrenamiento"> 
            <ion-icon name="barbell"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Entrenamientos</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button estado-animo"> 
            <ion-icon name="happy"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Estado de Ánimo</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button ciclo-menstrual"> 
            <ion-icon name="sync"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Ciclo Menstrual</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button pasos"> 
            <ion-icon name="walk"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Pasos</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button balanza">
            <i class="material-icons">scale</i>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Peso</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button estatura"> 
            <i class="material-icons">square_foot</i>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Estatura</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button sueño"> 
            <ion-icon name="moon"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Sueño</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button citas-medicas"> 
            <ion-icon name="calendar"></ion-icon>
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Citas Médicas</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="icon-wrapper">
          <ion-button fill="clear" class="icon-button medicamentos"> 
            <i class="material-icons">medication</i> 
          </ion-button>
          <div class="icon-label" style="font-weight: bold;">Medicamentos</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <img _ngcontent-ng-c1038443475="" src="assets/images/logo.jpg" style="max-width: 100%; height: auto;">
  </div>
</ion-content>
