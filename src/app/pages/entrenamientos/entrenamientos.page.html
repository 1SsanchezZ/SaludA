<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/resumen"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold;">Entrenamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-weight: bold;">Entrenamientos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let exercise of exercises">
    <ion-card-header>
      <ion-card-title>{{ exercise.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Duración: {{ exercise.duration }} minutos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Calorías quemadas: {{ exercise.calories }} kcal</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="startWorkout()">Iniciar Entrenamiento</ion-button>
</ion-content>
