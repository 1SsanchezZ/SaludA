<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/resumen"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold;">Estado de Ánimo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-weight: bold;">Estado de Ánimo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let mood of moods" (click)="selectMood(mood)">
        <ion-card [color]="mood.color">
          <ion-card-content class="mood-card">
            <ion-icon [name]="mood.icon" size="large"></ion-icon>
            <p>{{ mood.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Estado seleccionado: {{ selectedMood?.name || 'Ninguno' }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
