<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/resumen"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold;">Pasos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-weight: bold;">Pasos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pasos de Hoy</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Pasos Totales</ion-label>
        <ion-badge color="primary">{{ todaySteps }} pasos</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Meta Diaria</ion-label>
        <ion-progress-bar value="0.7" color="success"></ion-progress-bar>
        <ion-label slot="end">70%</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Promedio Semanal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Pasos Semanales</ion-label>
        <ion-badge color="secondary">{{ weeklySteps }} pasos</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Meta Semanal</ion-label>
        <ion-progress-bar value="0.8" color="tertiary"></ion-progress-bar>
        <ion-label slot="end">80%</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estad√≠sticas Mensuales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Pasos Mensuales</ion-label>
        <ion-badge color="tertiary">{{ monthlySteps }} pasos</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Meta Mensual</ion-label>
        <ion-progress-bar value="0.6" color="warning"></ion-progress-bar>
        <ion-label slot="end">60%</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="setReminder()">Establecer Recordatorio</ion-button>
</ion-content>
