<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">SaludPlus - Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <div style="position: relative; display: inline-block;">
    <i class="fas fa-heart" style="color: red; font-size: 100px;"></i>
    <i class="fas fa-stethoscope" style="
      color: rgb(0, 0, 0);
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "></i>
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding ion-text-center">
    <h1>Regístrate</h1>
  
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click)="registrarUsuario()">Crear Cuenta</ion-button>
  </ion-content>
