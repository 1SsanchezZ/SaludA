<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>peso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">peso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de IMC</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Peso (kg)</ion-label>
        <ion-input type="number" [(ngModel)]="peso"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Altura (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="calcularIMC()">Calcular IMC</ion-button>

      <ion-item *ngIf="imc">
        <ion-label>Tu IMC: {{ imc | number:'1.1-1' }}</ion-label>
      </ion-item>
      <ion-item *ngIf="categoria">
        <ion-label>Categor√≠a: {{ categoria }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
